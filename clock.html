<body class="grid__template-layout">
    <header class="back__button"> <a href="index.html"><button> << Back </button> </a></header>
        
    <main class="splash-screen load drumkit">
        <div class="flex__display">
                <div class="title">
                    <h1 class="title-top"><span class="big__letter">T</span>ik...<span class="big__letter">T</span>ok...</h1>
                </div>

                <div class="purple-with-blue">
                    Rotation & CSS
                </div>
            </div>

            <div class="clock">
                <div class="clock-face">
                  <div class="hand hour-hand"></div>
                  <div class="hand min-hand"></div>
                  <div class="hand second-hand"></div>
                </div>
              </div>
    </main>

    <footer><div class="copyright">&copy; Suherman Ng 2018</div></footer>

    <script>
        /*************
        const hoursDegrees = ((hours/60) * 360) + 90;
        hourHand.style.Clock JS
        ***************/
        //Selector of second to follow value of secondsDegrees
        const secondHand = document.querySelector('.second-hand');
        const minuteHand = document.querySelector('.min-hand');
        const hourHand = document.querySelector('.hour-hand');
        console.log(secondHand);
        console.log(minuteHand);
        console.log(hourHand);

        function setDate(){
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        //Ccnversing times into degree and offset it by 90deg as our css did that.
        const secondsDegrees = ((seconds / 60)*360) + 90;
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

        const minutesDegrees = ((minutes/60) * 360) + 90;
        minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

        const hoursDegrees = ((minutes / 12 ) * 360) + 90;
        hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
        }

        //We need those function to run every second
        setInterval(setDate, 1000);
    </script>
</body>
