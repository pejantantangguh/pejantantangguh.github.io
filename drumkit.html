<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="layout.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/drumkit.css" />
    <title>JavaScript Portofolio</title>
</head>
<body class="grid__template-layout">
    <header class="back__button"> <a href="index.html"><button> << Back </button> </a></header>
        
    <main class="splash-screen load drumkit">
        <div class="flex__display">
                <div class="title">
                    <h1 class="title-top"><span class="big__letter">D</span>rum <span class="big__letter">K</span>it</h1>
                </div>

                <div class="purple-with-blue">
                    Drum Kit
                </div>
            </div>
            
       <div class="drumkit__wrapper">
            <div class="keys">
                <div data-key="65" class="key">
                  <kbd>A</kbd>
                  <span class="sound">clap</span>
                </div>
                <div data-key="83" class="key">
                  <kbd>S</kbd>
                  <span class="sound">hihat</span>
                </div>
                <div data-key="68" class="key">
                  <kbd>D</kbd>
                  <span class="sound">kick</span>
                </div>
                <div data-key="70" class="key">
                  <kbd>F</kbd>
                  <span class="sound">openhat</span>
                </div>
                <div data-key="71" class="key">
                  <kbd>G</kbd>
                  <span class="sound">boom</span>
                </div>
                <div data-key="72" class="key">
                  <kbd>H</kbd>
                  <span class="sound">ride</span>
                </div>
                <div data-key="74" class="key">
                  <kbd>J</kbd>
                  <span class="sound">snare</span>
                </div>
                <div data-key="75" class="key">
                  <kbd>K</kbd>
                  <span class="sound">tom</span>
                </div>
                <div data-key="76" class="key">
                  <kbd>L</kbd>
                  <span class="sound">tink</span>
                </div>
              </div>
            </div>

       </div>
    </main>

    <footer><div class="copyright">&copy; Suherman Ng 2018</div></footer>
      <audio data-key="65" src="./assets/audio/clap.wav"></audio>
      <audio data-key="83" src="./assets/audio/hihat.wav"></audio>
      <audio data-key="68" src="./assets/audio/kick.wav"></audio>
      <audio data-key="70" src="./assets/audio/openhat.wav"></audio>
      <audio data-key="71" src="./assets/audio/boom.wav"></audio>
      <audio data-key="72" src="./assets/audio/ride.wav"></audio>
      <audio data-key="74" src="./assets/audio/snare.wav"></audio>
      <audio data-key="75" src="./assets/audio/tom.wav"></audio>
      <audio data-key="76" src="./assets/audio/tink.wav"></audio>
    <script>
        function playSound(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        if(!audio) return; // Stop if there is no audio
        audio.currentTime = 0 // Playing it over and over again
        audio.play();
        //Adding play class on key element
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
        key.classList.add("playing")
      }

      function removeTransition(e){
        if(e.propertyName !== 'transform') return // Skip it if its not a transform
        this.classList.remove("playing")
      }
        //transition end detected to remove playing class
        //Find all of the class selector of key
        const keys = document.querySelectorAll('.key');

        // Need to find transition end on each one!
        //Now we have to loop on ever single node list
        keys.forEach(key => key.addEventListener('transitionend', removeTransition))
        window.addEventListener('keydown',playSound);



        
      
        
    
    </script>
</body>
</html>
